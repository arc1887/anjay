<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Klik Ini!!!?!</h1>
    <video id="jumpscare" loop>
        <source src="https://cdn.videy.co/Hw7EUn4J1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
    </video>

    <script>
        const video = document.getElementById('jumpscare');
        document.body.addEventListener('click', function() {
            video.play();
        });
    </script>
</body>
</html>
