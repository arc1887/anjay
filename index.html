<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            flex-direction: column;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Sembunyikan video awalnya */
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="startButton">Klik ini!?!!!!</button>
    <video id="jumpscare" loop>
        <source src="https://cdn.videy.co/Hw7EUn4J1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
    </video>

    <script>
        const video = document.getElementById('jumpscare');
        const button = document.getElementById('startButton');

        button.addEventListener('click', function() {
            video.style.display = 'block'; // Tampilkan video saat tombol diklik
            video.play(); // Putar video
        });
    </script>
</body>
</html>
